# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# vim navigation mode
setw -g mode-keys vi

# 256 colors
set -g default-terminal "screen-256color"

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# mouse interaction
setw -g mouse on

# preserve current directory in new splits and windows
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# switch panes like vim
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# theme
set -g status-bg "#44475a"
set -g status-fg "#f8f8f2"
set -g window-status-current-bg "#44475a"
set -g window-status-current-fg "#50fa7b"
set -g window-status-current-attr bold
set -g status-interval 2
set -g status-left-length 30
set -g status-left '#[fg=#50fa7b](#S) '
set -g status-right "#[fg=#f1fa8c]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -m 2 -a 0 -g 0 -i 2)#[default] #[bg=#f1fa8c,fg=#44475a] #(echo $USER) %H:%M %d-%b-%y #[default]"

